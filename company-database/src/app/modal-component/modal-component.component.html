<div fxLayoutAlign="space-around" class="title colors" mat-dialog-title>
    {{data.title}}
</div>
<div class="msg" mat-dialog-content>
    {{data.msg}}
</div>
<a href="#"></a>
<mat-dialog-actions fxLayoutAlign="space-around">
    <button mat-button [mat-dialog-close]="false" class="no-btn">No</button>
    <button mat-button [mat-dialog-close]="true" class="yes-btn">Yes</button>
</mat-dialog-actions>
